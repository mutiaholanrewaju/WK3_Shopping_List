<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
        <div>
            <h1 class="shop">My Shopping List</h1>
        </div>
       <div>

        <button id="add-btn" class="add-btn" type="button"></button>

    </div>

        <div> <h2>Added List</h2> </div>
   </div>
